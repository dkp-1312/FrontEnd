<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        function login()
        {
            fetch("http://localhost:1234/token",
            {
                method:"POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    email:document.getElementById("email").value,
                    password:document.getElementById("password").value
                })
            })
            .then((res)=>res.json())
            .then((res)=>
            document.getElementById("result").innerHTML=JSON.stringify(res));
        }
    </script>
</head>
<body class="d-flex align-items-center justify-content-center 
vh-100 bg-light">
    <div class="border mx-auto row col-md-4">
        <div class="btn bg-primary text-center text-white mb-3">Login</div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="off">
         </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <button type="submit" class="btn btn-primary mx-auto col-md-3" onclick="login()">Submit</button>
        <p id="result" class="align-items-center"></p>
    </div>
</body>
</html>
