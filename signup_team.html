<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="http://localhost:1234/team">
        <input type="text" id="teamName" name="teamName" placeholder="enter teamName" required></input><br>
        <input type="text" id="capName" name="capName" placeholder="enter capName" required></input><br>
        <input type="text" id="coachName" name="coachName" placeholder="enter coachName" required></input><br>
        <input type="text" id="slogan" name="slogan" placeholder="enter slogan" required></input><br>
        <input type="text" id="teamOwner" name="teamOwner" placeholder="enter teamOwner" required></input><br>

        <button type="submit">Create Team</button>
    </form>
